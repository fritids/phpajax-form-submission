<!doctype html>
<title>Demo contact form</title>
<!--apparently everything else is optional -->
<form class="validate">
	<input type="hidden" name="subject" value="Email subject">
	<label for="name">Name</label>
	<input class="name" name="name" id="name" type="text">

	<label for="email">Email</label>
	<input class="email" name="email" id="email" type="email">

	<label for="other">Other required field*</label>
	<input class="required" name="other" id="other" type="text">

	<label for="message">Leave a message</label>
	<textarea name="message" id="message"></textarea>
</form>
